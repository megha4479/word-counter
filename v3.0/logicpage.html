<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Word Counter</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-image: url("https://images.unsplash.com/photo-1621947081720-86970823b77a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE1fHx8ZW58MHx8fHx8&w=1000&q=80");
            color: rgb(195, 195, 246);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #word-counter-container {
            background-color: rgb(216, 216, 243);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        #header {
            background-color: rgb(125, 125, 214) ;
            color: black ;
            padding: 20px;
        }

        #input-text {
            width: calc(100% - 40px);
            margin: 20px;
            padding: 15px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
        }

        .counter-box {
            background-color: rgb(232, 232, 254) ;
            margin: 0 20px;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #word-count, #char-count, #digit-count, #passive-count {
            color: black ;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #footer {
            background-color: rgb(125, 125, 214);
            color: black;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="word-counter-container">
    <div id="header">
        <h2> WORDIFY </h2>
    </div>
    <textarea id="input-text" placeholder="Type or paste your text here..."></textarea>

    <div class="counter-box">
        <p id="word-count">Words: 0</p>
    </div>

    <div class="counter-box">
        <p id="char-count">Characters: 0</p>
    </div>

    <div class="counter-box">
        <p id="digit-count">Digits: 0</p>
    </div>

    <div class="counter-box">
        <p id="passive-count">Passive Sentences: 0</p>
    </div>

    <div id="footer">
        <p> "Wordcraft MADE VISIBLE."</p>
    </div>
</div>

<script>
    document.getElementById('input-text').addEventListener('input', function () {
        var text = this.value;

        // Word Count
        var words = text.trim().split(/\s+/).filter(function(word) {
            return word.length > 0;
        });
        var wordCount = words.length;
        document.getElementById('word-count').innerText = 'Words: ' + wordCount;

        // Character Count
        var charCount = text.length;
        document.getElementById('char-count').innerText = 'Characters: ' + charCount;

        // Digit Count
        var digitCount = text.replace(/\D/g, '').length;
        document.getElementById('digit-count').innerText = 'Digits: ' + digitCount;

        // Passive Sentences (placeholder, needs actual implementation)
        // For simplicity, we're counting the occurrence of the word "was"
        var passiveCount = (text.match(/\bwas\b/gi) || []).length;
        document.getElementById('passive-count').innerText = 'Passive Sentences: ' + passiveCount;
    });
</script>

</body>
</html>
